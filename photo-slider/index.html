<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Photo Slide</title>
</head>
<body>   
    <div class="container">
        <div class="photo-frame">
            <div data-photo="0" class="photo-display one">
            </div>
            <div data-photo="1" class="photo-display two">
            </div>
            <div data-photo="2" class="photo-display three">
            </div>
            <div data-photo="3" class="photo-display four">
            </div>
            <div data-photo="4" class="photo-display five">
            </div>
        </div>
        <div class="btn-container">
            <button>
                <i class="fas fa-chevron-left fa-3x"></i>
            </button>
            <button>
                <i class="fas fa-chevron-right fa-3x"></i>
            </button>
        </div>
        <div class="thumbs-container">
            <div class="rotative-thumbs">
                <span data-item="0" class="rotative-field">
                    <div class="idle-thumb">
                        <div class="progress"></div>
                    </div>
                </span>
                <span data-item="1" class="rotative-field">
                    <div class="idle-thumb">
                        <div class="progress"></div>
                    </div>
                </span>
                <span data-item="2" class="rotative-field">
                    <div class="idle-thumb">
                        <div class="progress"></div>
                    </div>
                </span>
                <span data-item="3" class="rotative-field">
                    <div class="idle-thumb">
                        <div class="progress"></div>
                    </div>
                </span>
                <span data-item="4" class="rotative-field">
                    <div class="idle-thumb">
                        <div class="progress"></div>
                    </div>
                </span>
            </div>
        </div>    
    </div>
    <script src="index.js"></script>
</body>
</html>
