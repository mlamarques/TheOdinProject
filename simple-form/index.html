<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-body"> <!-- //display: inline-block; font-size: 14px; width-->
            <div class="form-field title">
                <h1>FORM</h1>
            </div>
            <!--EMAIL-->
            <div class="form-field email">
                <!--<label for=""></label>-->
                <div class="fields-encap">
                    <div class="email-content">
                        <input id="email" type="email" spellcheck="false" autocomplete="off" placeholder="Enter your e-mail" required>
                    </div>
                    <div class="email-info"> <!-- //flex -->
                        <div class="info-text">
                            
                        </div>
                        <div class="err-sub" style="display: none;">
                            Enter a valid email
                        </div>
                    </div> 
                </div>
            </div>
            <!--COUNTRY-->
            <div class="form-field country">
                <div class="fields-encap">
                    <div class="country-content">
                        <input id="countryInput" spellcheck="false" autocomplete="off" type="text" placeholder="Country" required>
                    </div>
                    <div class="country-info">
                        <div class="info-text">
                            
                        </div>
                        <div class="err-sub" style="display: none;">
                            Enter a valid country
                        </div>
                    </div> 
                </div>
            </div>
            <!--ZIP CODE-->
            <div class="form-field zip">
                <div class="fields-encap">
                    <div class="zip-content">
                        <input type="text" placeholder="Zip Code" required>
                    </div>
                    <div class="zip-info">
                        <div class="info-text">
                            
                        </div>
                        <div class="err-sub" style="display: none;">
                            Invalid Zip Code
                        </div>
                    </div> 
                </div>
            </div>
            <!--PASSWORD-->
            <div class="form-field password">
                <div class="fields-encap">
                    <div class="pass-content">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-info">
                        <div class="info-text">
                            Use 8 or more characters with a mix of letters, numbers & symbols
                        </div>
                        <div class="err-sub" style="display: none;">
                            Please choose a stronger password. Try a mix of letters, numbers, and symbols.
                        </div>
                    </div> 
                </div>
            </div>
            <!--BTNS-->
            <div class="form-field button">
                <div class="btn-wrapper">
                    <div class="btn submit">
                        <button>Submit</button>
                    </div>
                    <div class="btn clear">
                        <button>Clear Fields</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
