<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <!-- START NAV SECTION-->
    <nav id="navbar" class="nav">
      <h3 class="nav-list">
        Add new book
      </h3>
      <li>
          <button class="btn add-new-book material-icons nav-list">add</button>
      </li>
    </nav>
    <!-- END NAV SECTION-->
    <!-- START BOOKS SECTION-->
    <section id="bookSection" class="projects-section">
        <h2 class="projects-section-header">Library</h2>
        <div class="books-grid">
        </div>
    </section>
    <!-- END BOOKS SECTION-->
    <!--START FORM SECTION-->
    <section class="new-book-section">
        <div class="new-book-form">
          <h2 class="form_title">Add new book</h2>
          <span class="material-icons close-form"> close </span>
          <label for="b-title">Book title*
            <input class="form-control" type="text" name="book-title" id="b-title" placeholder="Title" required><small class="err-msg" style="display: none;">* Book title is required</small></label>
          <label for="b-author">Book author*
            <input class="form-control" type="text" name="book-author" id="b-author" placeholder="Author" required><small class="err-msg" style="display: none;">* Book author is required</small></label>
          <!--
            <label for="b-nbr_of_pages">Number of pages*
            <input class="form-control" type="number" name="pages-count" id="b-nbr_of_pages" placeholder="Number of pages" min="1"><small class="err-msg" style="display: none;">* Book number of pages is required</small></label>
          <label for="b-language">Language*
            <input class="form-control" type="text" name="book-language" id="b-language" placeholder="Language"><small class="err-msg" style="display: none;">* Book language is required</small></label>
          <label for="b-publishing_date">Publishing date*
            <input class="form-control" type="date" name="book-publishing-date" id="b-publishing_date"><small class="err-msg" style="display: none;">* Book publishing date is required</small></label>
          -->
            <label for="b-read_status">book status*
            <select class="form-control" name="book-status" id="b-read_status" required>
              <option value="null" disabled="" selected="">
                did you read this book?
              </option>
              <option value="true">i already read it</option>
              <option value="false">still have to read it</option></select><small class="err-msg" style="display: none;">* Book reading status is required</small>
          </label>
  
          <div class="new-book-buttons">
            <button class="btn add-book">add</button>
            <button class="btn clear">Clear fields</button>
          </div>
        </div>
      </section>
      <!--END FORM SECTION-->
    <script src="script.js"></script>
</body>
</html>
